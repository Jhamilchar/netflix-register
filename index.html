<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Register</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper-top">
            <img class="netflix" src="./img/netflix.png" alt="">
            <button class="login-button" onclick="window.location.href='login-netflix.html'">Sign in</button>
        </div>
        <div class="wrapper-center">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h2>Watch anywhere. Cancel anytime</h2>
            <p>Ready to watch? Enter your email to create or restart your membership</p>
            <div class="input">
                <input type="email" placeholder="Email Address" />
                <button class="register-button">Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
